  <h2>Spider-Man Movies</h2>
  <div class="card-container" id="movieCards"></div>

  <script>
    const movies = [
      {
        name: "Spider-Man (2002)",
        image: "https://upload.wikimedia.org/wikipedia/en/2/21/Web_of_Spider-Man_Vol_1_129-1.png",
        rating: 4.5,
        desc: "Peter Parker becomes Spider-Man and battles the Green Goblin."
      },
      {
        name: "Spider-Man 2 (2004)",
        image: "https://upload.wikimedia.org/wikipedia/en/4/4e/Spider-Man_2_poster.jpg",
        rating: 4.8,
        desc: "Spider-Man faces Doctor Octopus while struggling with his personal life."
      },
      {
        name: "Spider-Man 3 (2007)",
        image: "https://upload.wikimedia.org/wikipedia/en/7/7a/Spider-Man_3%2C_International_Poster.jpg",
        rating: 3.6,
        desc: "Peter confronts Venom, Sandman, and inner darkness fueled by the symbiote."
      },
      {
        name: "The Amazing Spider-Man (2012)",
        image: "https://upload.wikimedia.org/wikipedia/en/e/e0/The_Amazing_Spider-Man_%28film%29_poster.jpg",
        rating: 4.0,
        desc: "A reboot where Peter uncovers new secrets while battling The Lizard."
      },
      {
        name: "The Amazing Spider-Man 2 (2014)",
        image: "https://upload.wikimedia.org/wikipedia/en/2/24/The_Amazing_Spider-Man_2_poster.jpg",
        rating: 3.5,
        desc: "Electro threatens the city while Peter discovers more about his parents."
      },
      {
        name: "Homecoming (2017)",
        image: "https://upload.wikimedia.org/wikipedia/en/f/f9/Spider-Man_Homecoming_poster.jpg",
        rating: 4.7,
        desc: "Peter teams up with Iron Man to face the Vulture while proving he's ready."
      },
      {
        name: "Far From Home (2019)",
        image: "https://upload.wikimedia.org/wikipedia/en/b/bd/Spider-Man_Far_From_Home_poster.jpg",
        rating: 4.6,
        desc: "Spider-Man takes a school trip to Europe and encounters Mysterio."
      },
      {
        name: "No Way Home (2021)",
        image: "https://upload.wikimedia.org/wikipedia/en/0/00/Spider-Man_No_Way_Home_poster.jpg",
        rating: 4.9,
        desc: "Multiverse opens, bringing together 3 Spider-Men to restore reality!"
      }
    ];

    const cardContainer = document.getElementById("movieCards");

    movies.map(movie => {
      cardContainer.innerHTML += `
  <div class="card">
    <img src="${movie.image}" alt="${movie.name}">
    <div class="card-title">${movie.name}</div>
    <div class="stars">${"â˜…".repeat(Math.round(movie.rating))}</div>
    <p class="card-desc">${movie.desc}</p>
  </div>
`;


    });
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = (y - centerY) / 15;
        const rotateY = (centerX - x) / 15;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
      });
    });




  </script>
